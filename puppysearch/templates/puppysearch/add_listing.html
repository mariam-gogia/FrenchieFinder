{% extends "puppysearch/layout.html" %} {%load static%}
<html lang="en">

<head>
    <link href="{% static 'puppysearch/styles.css' %}" rel="stylesheet">
</head>
{% block body %}
<h3 class="color_heading">Add Listing</h3>
    <div class="outer_form_div">
        <div class="form_div">
            <!-- A form to add listing -->
            <form action = "{% url 'add_listing' %}" method="post">
              {% csrf_token %}
                <div class="form-group">
                    <label class="form_labels"> Puppy's Name </label> </br>
                    {{form.title}}
                </div>
                <div class="form-group">
                    <label class="form_labels"> Description </label> </br>
                    {{form.description}}
                </div>
                <div class="form-group">
                    <label class="form_labels"> Price </label> </br>
                    {{form.price}}
                </div>
                <div class="form-group">
                    <label class="form_labels"> Image URL </label> </br>
                    {{form.image_url}}
                </div>
                <div class="form-group">
                    <label class="form_labels"> Color </label> 
                    {{form.color}}    
                     <label class="form_labels"> Location </label> 
                    {{form.location}}
                </div>
                <input class="btn btn-primary" type="submit" value="Add Listing">
            </form>
        </div>
    </div>
    <script src=" {% static 'puppysearch/script.js' %} "></script>
</html>
{% endblock %}
