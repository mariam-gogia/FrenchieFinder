{% extends "puppysearch/layout.html" %}

{% block body %}
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
<div class="register_form">
    <h2>Register</h2>
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="last_name" placeholder="Last Name">
        </div>           
        <div class="form-group">
            <input class="form-control" type="number" name="phone" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="city" placeholder="City">
        </div>
         <div class="form-group">
            <input class="form-control" type="text" name="state" placeholder="State">
        </div>       
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div class="form-check">
             <input type="checkbox" class="form-check-input" name="is_breeder">
            <label class="form-check-label" for="is_breeder">Check if you are a breeder</label>
        </div>
        <div class="form-group">
           <br> <label>If you checked the box, please provide your company name</label>
            <input class="form-control" type="text" name="company_name" placeholder="Company NAme">
        </div> 
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    Already have an account? <a href="{% url 'login' %}">Log In here.</a>
</div>

{% endblock %}
